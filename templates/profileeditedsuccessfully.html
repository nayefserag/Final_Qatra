<!DOCTYPE html>

<head>

                    <!-- تسجيل الدخول -->

                        <a class="log-Out" href="{% url 'logout' %}" target="_self">

                    </form>

                    <a href="{% url 'login' %}">  <button type="button" id="submit_btn" class="btn submit_btn" > تسجيل الدخول</button> </a>
                    {% endif %}
                    <!-- pop up -->
                    <!-- يعد تسجيل الدخول -->
