{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=========================== Icon Browser =================================-->
    <link rel="shortcut icon" type="x-icon" href="{% static 'images/logo.png' %}">
    <!--=========================== font-awesome File ============================-->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <!--=========================== Bootstrap File ===============================-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!--=========================== Font Google ===============================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <!--=========================== Css File =====================================-->
    <link rel="stylesheet" href="{% static 'sass/Master.css' %}">
    <title>قطرة</title>
</head>
<body>


   <!---=========================== Start Navbar =====================================--->
    <nav class="navbar navbar-expand-lg ">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="{% static 'images/logo.png' %}">
            <p>قطرة</p>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i  class="fa-solid fa-bars"></i>
        </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
                <il class="navbar_item">
                    <a href="{% url 'home' %}" class="navbar__link active">الرئيسية</a>
                </il>
                <il class="navbar_item">
                    <a href="{% url 'home' %}" class="navbar__link">اريد التبرع </a>
                </il>
                <il class="navbar_item">
                    <a href="{% url 'home' %}" class="navbar__link">طلب متبرع</a>
                </il>
                <il class="navbar_item">
                    <a href="{% url 'home' %}" class="navbar__link">خطوات التبرع</a>
                </il>
                <il class="navbar_item">
                    <a href="{% url 'home' %}" class="navbar__link">معلومات </a>
                </il>
                <il class="navbar_item">
                    <a href="{% url 'home' %}" class="navbar__link">من نحن </a>
                </il>
            </ul>
            <form class="submit_btm me-auto">
                <form class="submit_btm me-auto">
                      <a class="notifications" href="{% url 'notification'%}">
                        <i class="fa-regular fa-bell "></i>
                    </a>
                    <a class="nav-profile" href="{% url 'profile' %}" target="_blank">
                        <img  src="{% static 'images/profile_nav.png' %}">
                    </a>
                    <a class="log-Out" href="{% url 'login' %}" target="_self">
                        <i class="fa-solid fa-right-to-bracket"></i>
                    </a>
                </form>
            </form>
          </div>
        </div>
    </nav>



    <!---=========================== End Navbar =====================================--->
  <form method="POST">
    {% csrf_token %}
    <div class="profile position-relative" id="profile">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-12 profile-data">
                    <h3>الصفحة الشخصية</h3>
                    <div class="col-lg-12 col-md-12 col-sm-12 box">
                        <div class="box-label">
                            <i class="fa-solid fa-user"></i>
                            <label>الاسم :  </label>
                    </div>
                        <input class="input-form" type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" value="{{ form.username.value|default:'' }}" >
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 box">
                        <div class="box-label">
                            <i class="fa-solid fa-lock"></i>
                            <label>كلمه السر :</label>
                        </div>
                           {{ form.phone.value}}
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 box">
                        <div class="box-label">
                            <i class="fa-solid fa-phone-volume"></i>
                            <label>رقم الهاتف :</label>
                        </div>
                        <input class="input-form" type="tel" name="{{ form.phone.name }}" id="{{ form.phone.id_for_label }}" value="{{ form.phone.value|default:'' }}" >
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 box">
                        <div class="box-label">
                            <i class="fa-solid fa-envelope"></i>
                            <label>البريد الالكتروني :</label>
                        </div>
                        <input class="input-form" type="text" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" value="{{ form.email.value|default:'' }}" >
                    </div>
                    {% comment %} <div class="col-lg-12 col-md-12 col-sm-12 box">
                        <div class="box-label">
                            <i class="fa-solid fa-droplet"></i>
                            <label>الفصيله : </label>
                        </div>
                        <input type="text" name="" id="">
                    </div> {% endcomment %}
                    <button class="submit_btn save-changes" type="submit">حفظ التغيرات</button>  
                </div>
                <div class="col-lg-4 col-md-4 col-sm-6 profile-photo text-center">
                    <h4>الصورة الشخصية </h4>
                    <img src="{% static 'images/profile-photo.png' %}" alt="">
                    <i class="fa-regular fa-pen-to-square"></i>
                    <p>حذف الصورة</p>
                </div>
            </div>
        </div>
    </div>
 </form>
    <!---=========================== Jquery File =====================================--->
    <script src="{% static 'js/jquery-3.6.3.min.js' %}"></script>
    <!--=========================== Bootstrap File =====================================-->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!--=========================== Js File =====================================-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
