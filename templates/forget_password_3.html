{% providers_media_js %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=========================== Icon Browser =================================-->
    <link rel="shortcut icon" type="x-icon" href="{% static 'images/logo.png' %}">
    <!--=========================== font-awesome File ============================-->
    <link rel="stylesheet" href="{% static 'css/all.min.css'%}">
    <!--=========================== Bootstrap File ===============================-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
    <!--=========================== Font Google ===============================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <!--=========================== Css File =====================================-->
    <link rel="stylesheet" href="{% static 'sass/Master.css'%}">
    <title>قطرة</title>
</head>
<body>
    <div class="forget-box3 d-flex justify-content-center align-items-center" id="forget-box3">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 logo">
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12 sign-form">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <h3>نسيت كلمة السر ؟</h3>
                        <p>
                            تم تأكيد الكود من فضلك اضف كلمه السر الجديده . 
                        </p>
                        <div class="col-sm-12 user-box">
                            <label> كلمه السر الجديده :</label>
                            <input class="input-form" type="password" name="new_password1" autocomplete="new-password" required="" id="id_new_password1" aria-autocomplete="list">
  
                        </div>
                        <div class="col-sm-12 user-box">
                            <label> تأكيد كلمه السر  :</label>

                            <input class="input-form" type="password" name="new_password2" autocomplete="new-password" required="" id="id_new_password2">
                        </div>
                        
                        <div class="btn-box">
                            <button class="btn submit_btn" type="submit">تأكيد </button>  
                        </div>   
                      </form>
                </div>
            </div>
        </div>
    </div>
    <!---=========================== Jquery File =====================================--->
    <script src="{% static 'js/jquery-3.6.3.min.js' %}"></script>
    <!--=========================== Bootstrap File =====================================-->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!--=========================== Js File =====================================-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
