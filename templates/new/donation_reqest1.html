{% load socialaccount %}
{% providers_media_js %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=========================== Icon Browser =================================-->
    <link rel="shortcut icon" type="x-icon" href="../images/logo.png">
    <!--=========================== font-awesome File ============================-->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <!--=========================== Bootstrap File ===============================-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!--=========================== Font Google ===============================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <!--=========================== Css File =====================================-->
    <link rel="stylesheet" href="{% static 'sass/Master.css' %}">
    <title>قطرة</title>
</head>
<body>
        <!---=========================== {التبرع لاول مره}اريد التبرع  =====================================--->
        <!---=========================== Start Navbar =====================================--->
    <nav class="navbar navbar-expand-lg">
            <div class="container">
              <a class="navbar-brand" href="index.html">
                <img src="{% static 'images/logo.png' %}">
                <p>قطرة</p>
              </a>
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i  class="fa-solid fa-bars"></i>
            </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <il class="navbar_item">
                        <a href="index.html" class="navbar__link active">الرئيسية</a>
                    </il>
                    <il class="navbar_item">
                        <a href="#donation" class="navbar__link">اريد التبرع </a>
                    </il>
                    <il class="navbar_item">
                        <a href="#donation__prosess" class="navbar__link">طلب متبرع</a>
                    </il>
                    <il class="navbar_item">
                        <a href="#donation__steps" class="navbar__link">خطوات التبرع</a>
                    </il>
                    <il class="navbar_item">
                        <a href="#donation__information" class="navbar__link">معلومات </a>
                    </il>
                    <il class="navbar_item">
                        <a href="#who__us" class="navbar__link">من نحن </a>
                    </il>
                </ul>
                <!-- تسجيل الدخول -->
                <form class="submit_btm me-auto">
                    <button type="button" id="submit_btn" class="btn submit_btn" onclick="openPopup()">تسجيل الدخول</button>
                    <div id="popup" class="popup text-center">
                        <i class="fa-solid fa-xmark close" id="close" onclick="closePopup()"></i>
                        <img src="{% static 'images/carton.png' %}">
                        <h1 class="pop-header">انتبه !!</h1>
                        <p class="pop-paragraph">لكي تسطيع استخدام موقع قطره 
                            عليك بتسجيل الدخول اولا !! 
                        </p>
                        <button type="button" class="btn btn-danger"> 
                            <a href="SginUp.html" target="_blank">تسجيل دخول/انشاء حساب </a>
                        </button>
                    </div>
                </form>
                <!-- pop up -->
                <!-- يعد تسجيل الدخول -->
                <form class="submit_btm me-auto">
                    <a class="notifications" href="notification.html">
                        <i class="fa-regular fa-bell "></i>
                    </a>
                    <a class="nav-profile" href="profile.html" target="_blank">
                        <img  src="{% static 'images/profile_nav.png' %}">
                    </a>
                    <a class="log-Out" href="index.html" target="_self">
                        <i class="fa-solid fa-right-to-bracket"></i>
                    </a>
                </form> 
                <!-- pop up -->
              </div>
            </div>
    </nav>
        <!---=========================== End Navbar =====================================--->
    <div class="donation-box d-flex justify-content-center align-items-center" id="donation-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 mx-auto donation-form ">
                    <                    <form method="POST">
                        {% csrf_token %}>
                        <h3>اريد التبرع !</h3>
                        <div class="col-sm-12 user-box">
                            <label>فصيلة الدم :</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected></option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                        <div class="col-sm-12 user-box">
                            <label>الموقع :</label>
                            <input class="input-form" type="text" name="" required>
                        </div>
                        <div class="col-sm-12 user-box">
                            <label>موعد اخر تبرع  : </label>
                            <input class="input-form" type="date" name="" id="">
                        </div>
                        <div class="btn-box">
                            <button class="submit_btn donation-btn w-100" type="submit">ارسال الطلب</button>  
                        </div>  
                      </form>
                </div>
            </div>
        </div>
    </div>

    <!---=========================== Jquery File =====================================--->
    <script src="{% static 'js/jquery-3.6.3.min.js' %}"></script>
    <!--=========================== Bootstrap File =====================================-->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!--=========================== Js File =====================================-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
